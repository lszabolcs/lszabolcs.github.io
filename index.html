---
layout: default
---

<div class="posts">
    {% for post in site.posts %}
        <article class="post">

            <h1><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h1>

            <div class="entry">
                {{ post.excerpt }}
            </div>

            <div class="date">
              Készült: {{ post.date | date: "%Y. %m. %d." }}
            </div>

            <p class="align-right">
                <a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Bővebben</a>
            </p>
        </article>
    {% endfor %}
</div>
